<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Moderno</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Ícones -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <!-- CSS Customizado -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #d8e6f4;
        }

        .custom-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(171, 214, 253, 0.822);
            width: 100%;
            max-width: 350px;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #4d95d3;
            box-shadow: 0 0 5px rgba(0, 67, 126, 0.5);
        }

        .custom-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            transition: all 0.3s;
        }

        .custom-button i {
            margin-left: 5px;
        }

        .custom-button:hover {
            background-color: #4a85c0;
        }
    </style>
</head>
<body>

    <div class="container">
        <form class="custom-form">
            <!-- Campo de Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="email@exemplo.com" id="email" required>
                </div>
            </div>

            <!-- Campo de Senha -->
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi-lock"></i></span>
                    <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
                </div>
            </div>

            <!-- Botão de Enviar -->
            <button type="submit" class="btn btn-primary custom-button">
                Enviar <i class="bi bi-arrow-right"></i>
            </button>            
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
